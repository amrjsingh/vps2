<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Video Document</title>
</head>
<body>
    <form action="{{ url_for('add_video') }}" method="post">
        <select name="collection">
            <option value="class56">Class 5-6</option>
            <option value="class78">Class 7-8</option>
            <option value="class910">Class 9-10</option>
        </select>
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="vdo_id" placeholder="Video ID" required>
        <textarea name="des" placeholder="Description" required></textarea>
        <button type="submit">Create Document</button>
    </form>
    <a href="{{ url_for('admin_list') }}">Go to List Documents</a>
</body>
</html>
